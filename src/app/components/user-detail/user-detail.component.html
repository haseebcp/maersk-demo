<div class="profile-wrap col-md-8" *ngIf="user">
    <div class="prof-title">  <h3>Basic Info</h3></div>
   
    <div class="profile-img"><img src="{{user.avatar}}"></div>
    <div class="vertical-bar"></div>
    <div class="profile-info">
        <p><b>User ID:</b> {{user.id}}</p>
        <p><b>First Name:</b> {{user.first_name}}</p>
        <p><b>Last Name:</b> {{user.last_name}}</p>
        <p><b>Email:</b> {{user.email}}</p>
    </div>
</div>
<app-no-data [ngClass]="{'hidden': user || isLoading }"></app-no-data>
